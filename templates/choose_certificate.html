<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Certificate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h2>Select Certificate Type</h2>
    <form method="POST" action="{{ url_for('choose_certificate') }}">
      <div class="mt-4">
        <button name="certificate_type" value="caste" class="btn btn-primary btn-lg me-3">Caste Certificate</button>
        <button name="certificate_type" value="income" class="btn btn-success btn-lg">Income Certificate</button>
      </div>
    </form>
  </div>
</body>
</html>
