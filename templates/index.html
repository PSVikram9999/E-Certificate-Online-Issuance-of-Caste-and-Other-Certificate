<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e9f0ff, #cfe0fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        .card-header {
            background-color: #1e40af;
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 1.5rem;
        }

        .btn-custom {
            font-size: 1.2rem;
            padding: 12px 30px;
            border-radius: 10px;
        }

        .hero-img {
            width: 100%;
            max-height: 220px;
            object-fit: contain;
        }

        .card-footer {
            background: transparent;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Welcome to Certificate Portal</h2>
                </div>
                <div class="card-body text-center">
                    <img src="https://vakilsearch.com/blog/wp-content/uploads/2023/05/Online-Caste-Certificate.webp" class="hero-img mb-3" alt="Certificate Logo">
                    <p class="lead mb-4">Apply for your caste or income certificate using our verified platform.</p>
                    <div class="d-grid gap-3">
                        <a href="{{ url_for('register') }}" class="btn btn-success btn-custom">Register</a>
                        <a href="{{ url_for('login') }}" class="btn btn-primary btn-custom">Login</a>
                    </div>
                </div>
                <div class="card-footer text-center text-muted">
                    Powered by Flask | &copy; {{ current_year }}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
